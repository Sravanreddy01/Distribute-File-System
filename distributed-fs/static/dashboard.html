<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - DistributedFS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a1a;
            color: white;
        }

        .navbar {
            background: rgba(10, 10, 26, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(102, 126, 234, 0.2);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links {
            display: flex;
            gap: 25px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .nav-links a:hover, .nav-links a.active {
            background: rgba(102, 126, 234, 0.2);
            color: #667eea;
        }

        .container {
            max-width: 1400px;
            margin: 50px auto;
            padding: 0 50px;
        }

        .page-title {
            font-size: 2.5rem;
            margin-bottom: 40px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        .stat-card {
            background: linear-gradient(145deg, #1a1a2e, #16213e);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(102, 126, 234, 0.2);
            transition: all 0.4s;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.1), transparent);
            transition: left 0.5s;
        }

        .stat-card:hover::before {
            left: 100%;
        }

        .stat-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 50px rgba(102, 126, 234, 0.3);
        }

        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .stat-icon {
            font-size: 2rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #888;
            font-size: 1rem;
        }

        .chart-section {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
            margin-bottom: 50px;
        }

        .card {
            background: linear-gradient(145deg, #1a1a2e, #16213e);
            border-radius: 20px;
            padding: 35px;
            border: 1px solid rgba(102, 126, 234, 0.2);
        }

        .card-title {
            font-size: 1.5rem;
            margin-bottom: 25px;
            color: #667eea;
        }

        .node-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .node-item {
            background: rgba(10, 10, 26, 0.5);
            padding: 20px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(102, 126, 234, 0.1);
            transition: all 0.3s;
        }

        .node-item:hover {
            transform: translateX(10px);
            border-color: rgba(102, 126, 234, 0.4);
        }

        .node-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .status-online {
            background: #00ff00;
            box-shadow: 0 0 10px #00ff00;
        }

        .status-offline {
            background: #ff0000;
            box-shadow: 0 0 10px #ff0000;
        }

        .badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: bold;
        }

        .badge-success {
            background: rgba(0, 255, 0, 0.2);
            color: #00ff00;
        }

        .badge-danger {
            background: rgba(255, 0, 0, 0.2);
            color: #ff5555;
        }

        .activity-feed {
            max-height: 400px;
            overflow-y: auto;
        }

        .activity-item {
            padding: 15px;
            border-left: 3px solid #667eea;
            margin-bottom: 15px;
            background: rgba(10, 10, 26, 0.5);
            border-radius: 8px;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .activity-time {
            color: #888;
            font-size: 0.85rem;
            margin-bottom: 5px;
        }

        .activity-message {
            color: #b4b4b4;
        }

        .quick-actions {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .action-btn {
            flex: 1;
            min-width: 150px;
            padding: 15px 25px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .action-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0a0a15;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">DistributedFS</div>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/dashboard" class="active">Dashboard</a>
            <a href="/upload">Upload</a>
            <a href="/files">Files</a>
            <a href="/nodes">Nodes</a>
            <a href="/monitor">Monitor</a>
        </div>
    </nav>

    <div class="container">
        <h1 class="page-title">Dashboard</h1>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-header">
                    <i class="fas fa-file stat-icon"></i>
                </div>
                <div class="stat-value" id="totalFiles">0</div>
                <div class="stat-label">Total Files</div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <i class="fas fa-database stat-icon"></i>
                </div>
                <div class="stat-value" id="totalStorage">0 MB</div>
                <div class="stat-label">Storage Used</div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <i class="fas fa-server stat-icon"></i>
                </div>
                <div class="stat-value" id="activeNodes">0/3</div>
                <div class="stat-label">Active Nodes</div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <i class="fas fa-heart-pulse stat-icon"></i>
                </div>
                <div class="stat-value" id="systemHealth">Healthy</div>
                <div class="stat-label">System Status</div>
            </div>
        </div>

        <div class="chart-section">
            <div class="card">
                <h3 class="card-title">Recent Activity</h3>
                <div class="activity-feed" id="activityFeed">
                    <div class="activity-item">
                        <div class="activity-time">Loading...</div>
                        <div class="activity-message">Fetching system logs...</div>
                    </div>
                </div>
            </div>

            <div class="card">
                <h3 class="card-title">Node Status</h3>
                <div class="node-list" id="nodeList"></div>
            </div>
        </div>

        <div class="card">
            <h3 class="card-title">Quick Actions</h3>
            <div class="quick-actions">
                <button class="action-btn" onclick="location.href='/upload'">
                    <i class="fas fa-upload"></i> Upload File
                </button>
                <button class="action-btn" onclick="location.href='/files'">
                    <i class="fas fa-folder"></i> View Files
                </button>
                <button class="action-btn" onclick="location.href='/nodes'">
                    <i class="fas fa-network-wired"></i> Manage Nodes
                </button>
                <button class="action-btn" onclick="location.href='/monitor'">
                    <i class="fas fa-chart-line"></i> Monitor System
                </button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api';

        async function fetchDashboardData() {
            try {
                const [statusRes, logsRes] = await Promise.all([
                    fetch(`${API_URL}/status`),
                    fetch(`${API_URL}/logs`)
                ]);

                const status = await statusRes.json();
                const logs = await logsRes.json();

                if (status.success) {
                    updateStats(status.data);
                    updateNodes(status.data.nodes);
                }

                if (logs.success) {
                    updateActivity(logs.data);
                }
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        function updateStats(data) {
            document.getElementById('totalFiles').textContent = data.file_count;
            document.getElementById('totalStorage').textContent = `${data.storage_used} MB`;
            document.getElementById('activeNodes').textContent = `${data.active_nodes}/3`;
            document.getElementById('systemHealth').textContent = data.health.charAt(0).toUpperCase() + data.health.slice(1);
        }

        function updateNodes(nodes) {
            const nodeList = document.getElementById('nodeList');
            nodeList.innerHTML = nodes.map(node => `
                <div class="node-item">
                    <div class="node-info">
                        <div class="status-indicator ${node.status === 'ONLINE' ? 'status-online' : 'status-offline'}"></div>
                        <div>
                            <div style="font-weight: bold;">${node.name}</div>
                            <div style="color: #888; font-size: 0.9rem;">${node.status}</div>
                        </div>
                    </div>
                    <span class="badge ${node.status === 'ONLINE' ? 'badge-success' : 'badge-danger'}">
                        ${node.status}
                    </span>
                </div>
            `).join('');
        }

        function updateActivity(logs) {
            const feed = document.getElementById('activityFeed');
            if (!logs || logs.length === 0) {
                feed.innerHTML = '<div class="activity-item"><div class="activity-message">No recent activity</div></div>';
                return;
            }

            feed.innerHTML = logs.slice(0, 10).map(log => `
                <div class="activity-item">
                    <div class="activity-time">${new Date(log.timestamp).toLocaleString()}</div>
                    <div class="activity-message">${log.message}</div>
                </div>
            `).join('');
        }

        // Initial load
        fetchDashboardData();

        // Refresh every 5 seconds
        setInterval(fetchDashboardData, 5000);
    </script>
</body>
</html>
